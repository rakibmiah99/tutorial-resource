<script>








    // GCD নির্ধারণের জন্য একটি ফাংশন
    function gcd(a, b) {
        while (b !== 0) {
            let temp = b;
            b = a % b;
            a = temp;
        }
        return a;
    }



    // দুটি সংখ্যার LCM নির্ধারণের জন্য একটি ফাংশন
    function lcm(a, b) {
        return Math.abs(a * b) / gcd(a, b);
    }
    console.log(lcm(1,2))

    // n সংখ্যার জন্য LCM নির্ধারণের জন্য একটি ফাংশন
    function lcmOfArray(numbers) {
        return numbers.reduce((acc, num) => lcm(acc, num));
    }

    // উদাহরণস্বরূপ ব্যবহার
    const numbers = [4, 5, 6, 7, 8, 9, 10, 12];
    console.log(`LCM of [${numbers.join(', ')}] is:`, lcmOfArray(numbers));
</script>
